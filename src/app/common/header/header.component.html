<nav class="navbar navbar-expand-lg  fixed-top">
  <div class="container">
    <a class="navbar-brand" routerLink="/nanny">Mommies&Nannies</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <ng-container *ngIf="!authService.isAuthenticated()">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/login">Login
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/register">Register</a>
        </li>
      </ng-container>
      <li *ngIf="authService.isAuthenticated()" class="nav-item">
        <a class="nav-link">Welcome {{ authService.getUsername() }}</a>
      </li>
      <li *ngIf="authService.isAuthenticated()" class="nav-item clickable">
        <a class="nav-link" (click)="logOut()">Log Out</a>
      </li>
      </ul>
    </div>
  </div>
</nav>
