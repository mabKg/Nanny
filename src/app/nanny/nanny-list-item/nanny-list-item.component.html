<a routerLink="/nanny/{{currentNanny._id}}">
<div class="card bwm-card">
  <img class="card-img-top" src="{{currentNanny.image}}" alt="">
  <div class="card-body">
    <h6 class="card-subtitle">{{currentNanny.province}}&#183; {{currentNanny.city}} </h6>
    <h6 class="card-subtitle">{{currentNanny.age}} years</h6>
    <h6 class="card-title">{{currentNanny.hobbies}}</h6>
    <p class="card-text">i have {{currentNanny.yearsOfExperince}} years Experince: </p>
    <p class="card-text">Daily care from {{currentNanny.kidsAges}} year/s</p>
    <p class="card-text">{{currentNanny.type}}, {{currentNanny.rate}} per day &#183; Free Cancelation</p>
  </div>
    <div class="card-footer">
      <a href="#" class="card-link">More Info</a>
    </div>
   
  
</div>
</a>
